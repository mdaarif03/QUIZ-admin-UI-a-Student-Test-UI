    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/signup" method="POST">
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <input type="text" class="box" id="phone" name="phone" placeholder="Mobile" required />
                    <br>
                    <input type="text" class="box" id="loginType" name="loginType" placeholder="loginType" required />
                    <br>
                    <input type="text" class="box" id="address" name="address" placeholder="Address" required />
                    <br>
                    <input type="text" class="box" id="State" name="State" placeholder="Current State" required />
                    <br>
                    <input type="text" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
